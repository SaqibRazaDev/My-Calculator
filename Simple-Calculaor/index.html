<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Calculator App</title>
</head>

<body>
  <div class="container-fluid text-center py-5 bg-danger">
    <div class="row">
      <div class="col">
        <input readonly type="text" name="result" id="result" class="result rounded-3">
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-light btn-clear rounded-4" onclick="clearResult('')">CA</button>
        <button type="button" class="btn btn-light  btn-del rounded-4" onclick="deleteCharacter()">DEL</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-light btn-num rounded-4" onclick="appendNumber(7)">7</button>
        <button type="button" class="btn btn-light  btn-num rounded-4" onclick="appendNumber(8)">8</button>
        <button type="button" class="btn btn-light btn-num rounded-4" onclick="appendNumber(9)">9</button>
        <button type="button" class="btn btn-dark btn-func rounded-4" onclick="appendOperator('/')">/</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-light btn-num rounded-4" onclick="appendNumber(4)">4</button>
        <button type="button" class="btn btn-light btn-num rounded-4" onclick="appendNumber(5)">5</button>
        <button type="button" class="btn btn-light btn-num rounded-4" onclick="appendNumber(6)">6</button>
        <button type="button" class="btn btn-dark btn-func rounded-4" onclick="appendOperator('*')">X</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-light btn-num rounded-4" onclick="appendNumber(1)">1</button>
        <button type="button" class="btn btn-light btn-num rounded-4" onclick="appendNumber(2)">2</button>
        <button type="button" class="btn btn-light btn-num rounded-4" onclick="appendNumber(3)">3</button>
        <button type="button" class="btn btn-dark btn-func rounded-4" onclick="appendOperator('-')">-</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-light btn-num rounded-4" onclick="appendNumber('.')">.</button>
        <button type="button" class="btn btn-light btn-num rounded-4" onclick="appendNumber(0)">0</button>
        <button type="button" class="btn btn-light btn-num rounded-4" onclick="calculate()">=</button>
        <button type="button" class="btn btn-dark btn-num rounded-4" onclick="appendOperator('+')">+</button>
      </div>
    </div>
    <br><br>
    <div class="row">
      <div class="col">
        <p class="text-white fw-bold">Designed & Developed By <a href="https://github.com/SaqibRazaDev" target="_blank"
            class="text-white">Saqib Raza</a></p>
      </div>
    </div>

  </div>










  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeo Tz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
